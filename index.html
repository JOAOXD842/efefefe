<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detector de Texto por IA</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    textarea { width: 100%; height: 150px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    .resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Detector de Texto por IA</h1>
  <textarea id="texto" placeholder="Cole seu texto aqui..."></textarea>
  <br>
  <button onclick="detectar()">Detectar IA</button>
  <div class="resultado" id="resultado"></div>

  <script>
    async function detectar() {
      const texto = document.getElementById('texto').value;
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = 'Analisando...';

      try {
        const response = await fetch('https://ai-detect.undetectable.ai/detect', {
          method: 'POST',
          headers: {
            'accept': 'application/json',
            'Content-Type': 'application/json',
            'ApiKey': '1870b2ba-80d3-4246-b74a-ceadf8819a6d'
          },
          body: JSON.stringify({ input: texto })
        });

        const data = await response.json();

        if (data && data.score !== undefined) {
          resultadoDiv.innerHTML = `
            ðŸ§ª Resultado: <strong>${data.score}%</strong> chance de ter sido escrito por IA.
          `;
        } else {
          resultadoDiv.innerHTML = 'Erro ao analisar o texto.';
        }
      } catch (error) {
        resultadoDiv.innerHTML = 'Erro na requisiÃ§Ã£o: ' + error.message;
      }
    }
  </script>
</body>
</html>
